<html>
	<head>

	<body>
		<header class="headers">
			<a class="iconfont lefts" href="javascript:history.go(-1);">&#xe632;</a>
			<div class="centers">热销好盘</div>
		</header>
		<section class="contents">
			<div class="banners">
				<img src="" alt="" />
			</div>
			<ul class="list_tab">
				<li class="act">低总价</li>
				<li>小户型</li>
				<li>大户型</li>
				<li>学区盘</li>
				<li>地铁盘</li>
				<div></div>
			</ul>
			<ul class="building_box">
				<!--<li class="building">
					<div>
						<div class="building_title">
							<img src="" alt="" />
							<div>
								<div>
									<div>郑地美景东望</div>
									<ul>

								</ul>

						</div>

				</li>-->
			</ul>
			<!--浮标-->
			<div class="floata">
				<img src="../img/home.png" alt="" />
			</div>
		</section>
		
		
<script type="text/javascript">
$(function(){
	$('.list_tab>li').on('click', function() {
		var that=$(this);
		$(this).addClass("act").siblings().removeClass("act");
		var inds = $(this).index();
		var mm=8.5+(100/5*inds);
		$('.list_tab>div').animate({ 'left': mm + '%' },300, function() {
			console.log(that.html());
			//下标，类型
			funck(that.html(),0);
		});
	})
	/**
	 * 拖动
	 */
	floats($(".floata"),2);
	/**
	 * 分页
	 */
	var page = 1,off_on = false;//page：分页码;off_on：禁止重复加载
	//加载数据
	var LoadingDataFn = function(){
		funck("低总价",1);
	    off_on = true;
	};
	//初始化， 第一次加载
	$(document).ready(function() {
	    LoadingDataFn();
	});
	$('.building_box').scroll(function() {
	    //当时滚动条离底部60px时开始加载下一页的内容
	    if (($(this)[0].scrollTop + $(this).height() + 60) >= $(this)[0].scrollHeight) {
	        //这里用 [ off_on ] 来控制是否加载 （这样就解决了 当上页的条件满足时，一下子加载多次的问题啦）
	        if (off_on) {
	              off_on = false;
	              page++;
	              console.log("第"+page+"页");
	              LoadingDataFn();  //调用执行上面的加载方法
	        }
	    }
	});
	function funck(inds,state){
		var sk='';
		for(var i=0;i<3;i++){
			sk+=`<li class="building">
					<div>
						<div class="building_title">
							<img src="" alt="" />
							<div>
								<div>
									<div>${inds}</div>
									<ul>
										<li>住宅</li>
										<li>在售</li>
									</ul>
								</div>
								<ul>
									<li>
										<span>管城</span>
										<span>管城回族区</span>
									</li>
									<li>建面73-124㎡</li>
								</ul>
							</div>
						</div>
						<div>14000元/㎡</div>
					</div>
					<img src="" alt="" />
				</li>`;
		}
		if(state!=1){
			$(".building_box").html(sk);
		}else{
			$(".building_box").append(sk);
		}
	}
})
</script>
	</body>
</html>
