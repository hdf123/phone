<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
<style>
	*{
		margin:0;
		padding:0;
	}
	.box{
		width:300px;
		height:100px;
		background: #007AFF;
		margin:50px auto 0;
		display: flex;
		align-items: center;
	}
	.dd{
		height:26px;
		background:royalblue;
		overflow: hidden;
	}
    .ul1{
    	list-style: none;
    }
    li{
    	padding: 5px;
    }
</style>
	<body>
		<div class="box">
		    <div class="dd">
		        <ul class="ul1">
		            <li>K先生：我求求你嫁给我</li>
		            <li>K先生：等你老了，我依然背着你</li>
		            <li>K先生：我给你当拐杖</li>
		            <li>K先生：等你没牙了，我就嚼碎了再喂给你吃</li>
		        </ul>
		    </div>
		</div>
<script>
    $(function(){
        var num=$(".ul1").find("li").length;
        console.log("直接运行"+num);
        if (num>1) {
            setInterval(function(){ 
            $('.ul1').animate({
                marginTop:"-26px"
            },500,function(){
                $(this).css({marginTop : "0"}).find("li:first").appendTo(this);
            });
        }, 3000);
        }
    });
</script>
	</body>
</html>
