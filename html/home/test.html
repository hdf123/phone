<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>test</title>
		<script src="../../js/js.js" type="text/javascript" charset="utf-8"></script>
	</head>
<style>

</style>
	<body>
		<div>
			<p>选择要购买的水果</p>
			<ul class="fruit">
				<li><input type="checkbox" name="tt" value="001" />苹果</li>
				<li><input type="checkbox" name="tt" value="002" />雪梨</li>
				<li><input type="checkbox" name="tt" value="003" />芒果</li>
				<li><input type="checkbox" name="tt" value="004" />菠萝</li>
			</ul>
			<input type="checkbox" id="All" />
			<button id="checkAll">全选</button>
			<button id="nothing">全不选</button>
			<button id="reverseAll">反选</button>
			<button class="chooseFruit">购买</button>
		</div>
<script type="text/javascript">
	// 选择全部/全不选
	$("#All").click(function() {
		if(this.checked) {
			$("[name=tt]:checkbox").prop("checked", true);
		} else {
			$("[name=tt]:checkbox").prop("checked", false);
		}
	});
	// 选择全部
	$("#checkAll").click(function() {
		$("[name=tt]:checkbox").prop("checked", true);
	});
	// 全不选
	$("#nothing").click(function() {
		$("[name=tt]:checkbox").prop("checked", false);
	});
	// 反选
	$("#reverseAll").click(function() {
		$("[name=tt]:checkbox").each(function(i) {
			$(this).prop("checked", !$(this).prop("checked"));
		});
	});
	// 获取选中复选框的值
	$(".chooseFruit").click(function() {
		var arr = new Array();
		$.each($('[name=tt]:checkbox:checked'), function() {
			arr.push($(this).val());
		});
		var vals = arr.join(",");
		console.log(vals);
	});
</script>
	</body>

</html>
