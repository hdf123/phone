<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=yes"/>
		<title>中原楼市</title>
		<link rel="stylesheet" type="text/css" href="css/preferential.css"/>
		<script src="../js/js.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--最新优惠(暂不用)-->
		<header class="headers">
			<a class="iconfont" href="javascript:history.go(-1);">&#xe632;</a>
			<input type="text" class="iconfont search" placeholder="&#xe641; 最新优惠一网打尽" />
		</header>
		<section class="contents">
			<ul class="tabBar">
				<li class="selecteds">
					<p class="">行业资讯</p>
					<div></div>
				</li>
				<li>
					<p>地产快讯</p>
					<div></div>
				</li>
				<li>
					<p>最新优惠</p>
					<div></div>
				</li>
			</ul>
			<div class="preferentialk"></div>
			<!--浮标-->
			<a class="floata" href="home.html">
				<img src="../img/home.png" alt="" />
			</a>
		</section>
		
		
<script type="text/javascript">
$(function(){
	/**
	 * 拖动
	 */
	floats($(".floata"),2);	
	var nn=getRequest().index;
	state(getRequest().index);
	$(".tabBar>li").click(function(){
	    var xiabiao=$(this).index();
	    nn=xiabiao;
	    state(xiabiao);
	})
	function state(xiabiao){
		if(xiabiao!=2){
			location.href="more_consultation.html?index="+xiabiao;
		}
	    $(".tabBar>li").eq(xiabiao).addClass("selecteds");
	    $(".tabBar>li").eq(xiabiao).siblings().removeClass("selecteds");
	}
    //最新优惠
    for(var i=0;i<20;i++){
    	$(".preferentialk").append('<a href="consulting.html?state='+nn+'&ind=正弘形城1号院洋房在售'+(i+1)+'号院高层优惠升级中">'
							+'<div>正弘形城1号院洋房在售'+(i+1)+'号院高层优惠升级中</div>'
							+'<div>'
								+'<span>07-21</span>'
								+'<i class="iconfont">&#xe642;</i>'
							+'</div>'
						+'</a>');
    }
	/**
	 * 搜索
	 */
	$('.search').click(function (){
		location.href="query.html";
	});
})
</script>
	</body>
</html>
