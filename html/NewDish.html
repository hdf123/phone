<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=yes"/>
		<title>新盘</title>
		<link rel="stylesheet" type="text/css" href="css/NewDish.css"/>
		<script src="../js/js.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/NewDish.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<header class="headers">
			<a class="iconfont lefts" href="javascript:history.go(-1);">&#xe632;</a>
			<div class="centers">
				<div class="search">
					<i class="iconfont">&#xe641;</i>
					<input type="text" id="txtLogin" placeholder=" 输入楼盘名或地址" autofocus="autofocus" />
				</div>
			</div>
			<a class="rights" href="javascript:;">
				<img src="../img/xinxi.png" alt="" />
			</a>
		</header>
		<section class="contents">
			<div class="menu">
				<a href="javascript:;">
					<img src="../img/menu01.png" alt="" />
					<span>全部楼盘</span>
				</a>
				<a href="javascript:;">
					<img src="../img/menu02.png" alt="" />
					<span>在售楼盘</span>
				</a>
				<a href="javascript:;">
					<img src="../img/menu03.png" alt="" />
					<span>最新开盘</span>
				</a>
				<a href="javascript:;">
					<img src="../img/menu04.png" alt="" />
					<span>优惠楼盘</span>
				</a>
				<a href="javascript:;">
					<img src="../img/menu05.png" alt="" />
					<span>精选住宅</span>
				</a>
				<a href="javascript:;">
					<img src="../img/menu06.png" alt="" />
					<span>热销好盘</span>
				</a>
				<a href="javascript:;">
					<img src="../img/menu07.png" alt="" />
					<span>帮我找房</span>
				</a>
				<a href="javascript:;">
					<img src="../img/menu08.png" alt="" />
					<span>地图找房</span>
				</a>
			</div>
			<a class="banners" href="javascript:;">
				<img src="../img/rebate_banner.png" alt="" />
			</a>
			<div class="nows">
				<a href="javascript:;">
					<div class="texts_box">
						<h4>楼盘热榜</h4>
						<p>最新热门楼盘榜单</p>
					</div>
					<img src="../img/show01.png" alt="" />
				</a>
				<div>
					<a href="javascript:;">
						<div class="texts_box">
							<h4>品牌专区</h4>
							<p>品牌价值力量</p>
						</div>
						<img src="../img/show02.png" alt="" />
					</a>
					<a href="javascript:;">
						<div class="texts_box">
							<h4>最新优惠房</h4>
							<p>单价1万1起</p>
						</div>
						<img src="../img/show03.png" alt="" />
					</a>
				</div>
			</div>
			<h3>全部楼盘</h3>
			
			<div class="swiper_box">
				<div class="tab_box">
					<div class="tab_title">
						<div>
							区域<i class="iconfont">&#xe627;</i>
						</div>
						<div>
							价格<i class="iconfont">&#xe627;</i>
						</div>
						<div>
							户型<i class="iconfont">&#xe627;</i>
						</div>
						<div>
							更多<i class="iconfont">&#xe627;</i>
						</div>
					</div>
				</div>
				<div class="swiper-container swiper1">
				  	<div class="swiper-wrapper">
				    	<div class="swiper-slide tab_con1">
							<div class="ch1">
								<label class="region_limit"><span class="act">不限</span></label>
								<label>
									<span>金水区</span>
									<input type="checkbox" name="region" value="001" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>二七区</span>
									<input type="checkbox" name="region" value="002" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>中原区</span>
									<input type="checkbox" name="region" value="003" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>郑东新区</span>
									<input type="checkbox" name="region" value="004" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>管城区</span>
									<input type="checkbox" name="region" value="005" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>惠济区</span>
									<input type="checkbox" name="region" value="006" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>上街区</span>
									<input type="checkbox" name="region" value="007" />
									<img src="../img/options.png" alt="" />
								</label>
							</div>
							<div class="btn1">
								<div>确定</div>
							</div>
				    	</div>
					    <div class="swiper-slide tab_con2">
							<div class="ch2">
								<label class="price_limit"><span class="act">不限</span></label>
								<label>
									<span>8000元/㎡以下</span><input type="checkbox" name="price" value="001" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>8000-10000元/㎡</span><input type="checkbox" name="price" value="002" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>10000-12000元/㎡</span><input type="checkbox" name="price" value="003" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>12000-15000元/㎡</span><input type="checkbox" name="price" value="004" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>15000元-18000元/㎡</span><input type="checkbox" name="price" value="005" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>18000元-20000元/㎡</span><input type="checkbox" name="price" value="006" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>20000元-25000元/㎡</span><input type="checkbox" name="price" value="007" />
									<img src="../img/options.png" alt="" />
								</label>
							</div>
							<div class="btn2">
								<div>确定</div>
							</div>
					    </div>
					    <div class="swiper-slide tab_con3">
							<div class="ch3">
								<label class="door_limit"><span class="act">不限</span></label>
								<label>
									<span>一室</span><input type="checkbox" name="door" value="001" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>二室</span><input type="checkbox" name="door" value="002" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>三室</span><input type="checkbox" name="door" value="003" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>四室</span><input type="checkbox" name="door" value="004" />
									<img src="../img/options.png" alt="" />
								</label>
								<label>
									<span>五室以上</span><input type="checkbox" name="door" value="005" />
									<img src="../img/options.png" alt="" />
								</label>
							</div>
							<div class="btn3">
								<div>确定</div>
							</div>
					    </div>
				    	<div class="swiper-slide tab_con4">
				    		<div class="ch4">
				    			<div class="conditions">
					    			<div>面积 (㎡)</div>
					    			<div class="cond conditions_area">
					    				<div>
					    					<div ids="001">50㎡以下</div>
					    				</div>
					    				<div>
					    					<div ids="002">50-70㎡</div>
					    				</div>
					    				<div>
					    					<div ids="003">70-90㎡</div>
					    				</div>
					    				<div>
					    					<div ids="004">90-110㎡</div>
					    				</div>
					    				<div>
					    					<div ids="005">110-130㎡</div>
					    				</div>
					    				<div>
					    					<div ids="006">130-150㎡</div>
					    				</div>
					    				<div>
					    					<div ids="007">150-200㎡</div>
					    				</div>
					    				<div>
					    					<div ids="008">200㎡以上</div>
					    				</div>
					    				<p></p>
					    			</div>
					    		</div>
					    		<div class="conditions">
					    			<div>物业类型</div>
					    			<div class="cond conditions_property">
					    				<div>
					    					<div ids="001">住宅</div>
					    				</div>
					    				<div>
					    					<div ids="002">别墅</div>
					    				</div>
					    				<div>
					    					<div ids="003">商住</div>
					    				</div>
					    				<div>
					    					<div ids="004">商铺</div>
					    				</div>
					    				<div>
					    					<div ids="005">写字楼</div>
					    				</div>
					    				<p></p>
					    			</div>
					    		</div>
					    		<div class="conditions">
					    			<div>楼盘特色</div>
					    			<div class="cond conditions_features">
					    				<div>
					    					<div ids="001">品质楼盘</div>
					    				</div>
					    				<div>
					    					<div ids="002">优惠楼盘</div>
					    				</div>
					    				<div>
					    					<div ids="003">近地铁</div>
					    				</div>
					    				<div>
					    					<div ids="004">小户型</div>
					    				</div>
					    				<div>
					    					<div ids="005">热门楼盘</div>
					    				</div>
					    				<div>
					    					<div ids="006">现房</div>
					    				</div>
					    				<div>
					    					<div ids="007">低密度</div>
					    				</div>
					    				<div>
					    					<div ids="008">花园洋房</div>
					    				</div>
					    				<p></p>
					    			</div>
					    		</div>
					    		<div class="conditions">
					    			<div>售卖状态</div>
					    			<div class="cond conditions_state">
					    				<div>
					    					<div ids="001">在售</div>
					    				</div>
					    				<div>
					    					<div ids="002">待售</div>
					    				</div>
					    				<div>
					    					<div ids="003">售罄</div>
					    				</div>
					    				<p></p>
					    			</div>
					    		</div>
				    		</div>
							<div class="btn4">
								<div>清空</div>
								<div>确定</div>
							</div>
				    	</div>
				  	</div>
				</div>
			</div>
			<div class="cons"></div>
		</section>
		
	</body>
</html>
