<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=yes"/>
		<title>中原楼市</title>
		<link rel="stylesheet" type="text/css" href="css/preview.css"/>
		<script src="../js/js.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="headers">
			<a class="iconfont lefts" href="javascript:history.go(-1);">&#xe632;</a>
			<div class="centers">户型图</div>
			<a class="rights" href="javascript:;">全部图片</a>
		</header>
		<section class="contents">
			<div class="swiper-pagination swiper1-pagination"></div>
			<div class="swiper-container swiper1">
			  	<div class="swiper-wrapper">
			    	<div class="swiper-slide">
			    		<img src="https://cdn.cnbj0.fds.api.mi-img.com/b2c-mimall-media/b51889744910df7979a2f672434da84e.jpg?thumb=1&w=720&h=360" alt="" />
			    	</div>
			    	<div class="swiper-slide">
			    		<img src="../img/bubbles_a.png"/>
			    	</div>
			    	<div class="swiper-slide">
			    		<img src="../img/erweima.png"/>
			    	</div>
			  	</div>
			</div>
			<div class="foots">
				<div>
					<p>4室2厅2卫 建面184㎡ 朝南 在售</p>
					<div>约490万/套</div>
				</div>
			</div>
			<!--浮标-->
			<div class="floata">
				<img src="../img/home.png" alt="" />
			</div>
		</section>

<script type="text/javascript">
$(function(){
	/**
	 * 拖动
	 */
	floats($(".floata"),2);	
	var yz_photo=JSON.parse(localStorage.getItem('yz_photo'));
	console.log(yz_photo);
	if(yz_photo==null){
		yz_photo=0;
	}
	console.log(yz_photo);
	var mySwiper = new Swiper('.swiper1', {
		observer:true,//修改swiper自己或子元素时，自动初始化swiper
		observeParents:true,//修改swiper的父元素时，自动初始化swiper
		initialSlide :yz_photo,//初始化索引
		pagination : '.swiper-pagination',
		paginationType : 'fraction'
	})
	$(".rights").click(function(){
		location.href="photo.html"
	})
})
</script>
	</body>
</html>
